<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="font-awesome.css" />
	<link id="sheetofstyles" rel="stylesheet" type="text/css" href="browserOutput.css" />
	<link rel="stylesheet" type="text/css" href="spritesheet_chat.css" />
	<link rel="stylesheet" type="text/css" href="jquery.jscrollpane.css" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="json2.min.js"></script>
	<script type="text/javascript" src="jquery.jscrollpane.min.js"></script>
</head>
<body>
	<div id="loading">
		<i class="fas fa-spinner fa-2x"></i>
		<div>
			Loading...<br><br>
			If this takes longer than 30 seconds, it will automatically reload a maximum of 5 times.<br>
			If it <b>still</b> doesn't work, report to Turret.
		</div>
	</div>
	<div class="scroll-pane-split">
		<span id="messages">
			
		</span>
	</div>
<script>
	var settings = {
		showArrows: true,
		stickToBottom: true,
		maintainPosition: true
	};
	var pane = $(".scroll-pane-split")
	pane.jScrollPane(settings);
	var api = pane.data('jsp');
	api.reinitialise()
	api.scrollToY(999999999999999999)
</script>

<script type="text/javascript" src="browserOutput.js"></script>

</body>
</html>

<style>
.topimg {
    position: absolute;
    top: 0px;
    width: 100%;
    height: 50px;
}
</style>
<img src="tchatshadow.png" class="topimg"/>
